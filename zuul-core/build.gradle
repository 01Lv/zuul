dependencies {
    compile 'commons-io:commons-io:2.4'
    compile 'commons-fileupload:commons-fileupload:1.3'
    compile 'org.codehaus.groovy:groovy-all:2.3.10'
    compile 'org.mockito:mockito-all:1.9.5'
    compile 'org.slf4j:slf4j-api:1.7.6'
    compile 'org.json:json:20090211'

    compile 'com.netflix.archaius:archaius-core:0.6.0'
    compile 'com.netflix.servo:servo-core:0.7.2'
    compile 'com.netflix.netflix-commons:netflix-commons-util:0.1.1'

    compile 'com.netflix.astyanax:astyanax-cassandra:1.56.48'
    compile 'com.netflix.astyanax:astyanax-thrift:1.56.48'
    compile 'com.netflix.hystrix:hystrix-core:1.4.7'
    compile 'com.netflix.ribbon:ribbon-core:2.0.0'
    compile 'com.netflix.ribbon:ribbon-eureka:2.0.0'
    compile 'com.netflix.ribbon:ribbon-httpclient:2.0.0'
    compile 'com.netflix.turbine:turbine-core:[0.4,)'

    // TEMP - ensure using same version as zuul-netty.
    compile 'io.netty:netty-common:4.0.27.Final'
    compile 'io.netty:netty-codec:4.0.27.Final'
    compile 'io.netty:netty-transport:4.0.27.Final'
    compile 'io.netty:netty-buffer:4.0.27.Final'
    compile 'io.netty:netty-transport-native-epoll:4.0.27.Final'

    // To ensure that zuul-netty gets this correct later version.
    compile "com.netflix.governator:governator:1.6.+"
    compile "com.netflix.governator:governator-archaius:1.6.+"

    compile 'org.powermock:powermock-api-mockito:1.5.4'
    compile 'junit:junit-dep:4.10'
}

jar {
    from sourceSets.main.allGroovy
}

javadoc {
    options {
        doclet = "org.benjchristensen.doclet.DocletExclude"
        docletpath = [rootProject.file('./gradle/doclet-exclude.jar')]
        stylesheetFile = rootProject.file('./gradle/javadocStyleSheet.css')
        windowTitle = "Zuul Javadoc ${project.version}"
    }
}

eclipse {
    classpath {
        downloadSources = true
        downloadJavadoc = true
    }
}
