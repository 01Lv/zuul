apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'idea'

dependencies {
    compile 'commons-io:commons-io:2.4+'
    compile 'org.codehaus.groovy:groovy-all:2.2.2'
    compile 'org.mockito:mockito-all:1.8+'
    compile 'org.slf4j:slf4j-api:+'
    provided 'junit:junit-dep:4+'
    provided 'javax.servlet:servlet-api:+'
    groovy "org.codehaus.groovy:groovy-all:2.2.2"

    compile 'com.netflix.archaius:archaius-core:latest.release'
    compile 'com.netflix.servo:servo-core:latest.release'
    compile 'com.netflix.netflix-commons:netflix-commons-util:latest.release'
}


javadoc {
    options {
        doclet = "org.benjchristensen.doclet.DocletExclude"
        docletpath = [rootProject.file('./gradle/doclet-exclude.jar')]
        stylesheetFile = rootProject.file('./gradle/javadocStyleSheet.css')
        windowTitle = "Zuul Javadoc ${project.version}"
    }
}

eclipse {
    classpath {
        plusConfigurations += configurations.provided
        downloadSources = true
        downloadJavadoc = true
    }
}


idea {
    module {
        scopes.PROVIDED.plus += configurations.provided
    }
}
