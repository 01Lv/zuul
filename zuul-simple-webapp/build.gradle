apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'jetty'


dependencies {
    compile project(":zuul-core")
    
    compile 'log4j:log4j:+'
    compile 'org.slf4j:slf4j-log4j12:+'
    compile 'org.apache.httpcomponents:httpclient:4+'
    
    provided 'junit:junit-dep:+'
    provided 'javax.servlet:servlet-api:+'
}

eclipse {
  classpath {
        plusConfigurations += configurations.provided
        downloadSources = true
        downloadJavadoc = true
  }
}

war {
    webXml = file('src/main/webapp/WEB-INF/web.xml')
    webInf{
        from('../zuul-scripts/src/main/groovy/scripts') {
            into('classes')
        }
    }
}

idea {
    module {
        scopes.PROVIDED.plus += configurations.provided
    }
}

// runs webapp at root context
jettyRun.contextPath = '/' 

jettyRun.doFirst {
    System.setProperty("zuul.filter.root", "src/main/filters")    
}